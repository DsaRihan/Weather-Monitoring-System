<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <h1>Weather App</h1>

        <!-- The weather tabs  -->
        <div class="div-con">
            <p class="tab" data-userwet>Your location</p> 
            <p class="tab" data-searchwet>Search Weather</p>
        </div>

        <!-- The display container -->
        <div class="weather-container">

            <!-- Grant location container -->
            <div class="sub-contain grant-loc-cont">
                <img src="./assets/location.png" alt="" height="80" width="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow Access To Get Weather Information</p>
                <button class="btn" data-grant-access>Grant Access</button>
            </div>

            <!-- Search weather container -->
            <form class="form-container" data-formcont>
                <input placeholder="Search For City....." data-search-input>
                <button class="btn" >
                    <img src="./assets/search.png" alt="" height="20" width="20" loading="lazy">
                </button>
            </form>

            <!-- Loading screen container -->
            <div class="sub-contain loading-screen-con">
                <img src="./assets/loading.gif" alt="" height="150" width="150">
                <p>Loading</p>
            </div>

            <!-- Your Weather container info show -->
            <div class="sub-contain user-info-container">

                <!-- city name and flag -->
                <div class="name">
                    <p data-city-name></p>
                    <img data-country-icon>
                </div>

                <!-- Weather description -->
                <p data-weatherdesc></p>
                <img src="" alt="" data-weather-icon>
                <p data-temp></p>

                <!-- 3cards parameters -->
                <div class="parameters-con">

                    <!-- card-1 -->
                    <div class="parameter">
                        <img src="./assets/wind.png" >
                        <p>WindSpeed</p>
                        <p data-wind-speed></p>
                    </div>

                    <!-- card-2 -->
                    <div class="parameter">
                        <img src="./assets/humidity.png" >
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>

                    <!-- card-3 -->
                    <div class="parameter">
                        <img src="./assets/cloud.png" >
                        <p>Clouds</p>
                        <p data-clouds></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="index1.js"></script>
</body>
</html>
